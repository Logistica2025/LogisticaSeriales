  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 960px;

    }
    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 25px;
      font-size: 2em;
    }

    /* Estilos de Pesta帽as */
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .tab-button {
      background-color: #eee;
      border: none;
      padding: 12px 25px;
      cursor: pointer;

    .tab-content {

      border-radius: 0 0 8px 8px;
    }
    .tab-content.active {

    /* Estilos del Formulario */
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea,
    .form-group select {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
    }
    .form-group input[readonly] {
      background-color: #e9e9e9;

    }

    /* Botones */
    .button-group {
      text-align: center;
      margin-top: 30px;
    }
    .action-button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;

      margin: 0 10px;

    .action-button:hover {
      transform: translateY(-2px);
    }
    .action-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-info {
      background-color: #17a2b8;
      color: white;
    }
    .btn-info:hover {
      background-color: #138496;
    }

    /* Previsualizaci贸n de Etiquetas */
    .labels-preview {
      margin-top: 30px;
      border-top: 1px solid #eee;
      padding-top: 20px;
      text-align: center;
    }
    .labels-preview h2 {
      color: #0056b3;
      margin-bottom: 20px;
    }
    .labels-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      justify-content: center;
    }
    .label-container {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f9f9;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      font-size: 0.9em;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 150px; /* Altura fija para que todas las etiquetas sean uniformes */
    }
    .label-container h4 {
      margin: 5px 0;
      font-size: 1.1em;
      color: #333;
    }
    .label-container h5 {
      margin: 3px 0;
      font-size: 0.8em;
      color: #666;
    }
    .barcode-svg {
      width: 100%; /* El SVG se ajusta al ancho del contenedor */
      height: 50px; /* Altura del c贸digo de barras dentro de la etiqueta */

    }
    .serial-text {
      font-weight: bold;
      font-size: 0.9em;
      word-break: break-all; /* Romper palabras largas si el serial es muy largo */
      margin-top: 5px;
    }

    /* rea de salida de seriales */
    #serialsOutput {
        width: calc(100% - 22px);
        min-height: 100px;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        font-family: monospace;
        white-space: pre-wrap; /* Para que los saltos de l铆nea funcionen */
    }

    /* Estilos para impresi贸n */
    @media print {
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-size: 9px; /* Ajuste general para impresi贸n */
        }
        .container, .tab-buttons, .action-button, .form-group, #serialsOutput {
            display: none !important; /* Ocultar todo lo que no sea la previsualizaci贸n */
        }
        .labels-preview {
            display: block !important;
            border: none;
            padding: 0;
            margin: 0;
            box-shadow: none;
        }
        .labels-grid {
            display: block !important; /* Permitir control de salto de p谩gina */
            margin: 0;
            padding: 0;
            gap: 0;
        }
        .label-container {
            width: 48mm; /* Ancho f铆sico de la etiqueta (aprox 50mm - 2mm margen) */
            height: 28mm; /* Alto f铆sico de la etiqueta (aprox 30mm - 2mm margen) */
            border: 1px solid #ccc; /* Bordes suaves para cada etiqueta al imprimir */
            margin: 1mm; /* Margen entre etiquetas impresas */
            display: inline-block; /* Para que se pongan uno al lado del otro */
            vertical-align: top;
            box-sizing: border-box;
            page-break-inside: avoid; /* Evitar que la etiqueta se corte */
            font-size: 8px; /* Ajuste para que quepa todo */
            padding: 2mm; /* Peque帽o padding dentro de la etiqueta */
        }
        .label-container h4 {
            font-size: 10px;
            margin: 0;
        }
        .label-container h5 {
            font-size: 7px;
            margin: 0;
        }
        .barcode-svg {
            height: 10mm; /* Ajuste la altura del c贸digo de barras para impresi贸n */
            margin: 1mm 0;
        }
        .serial-text {
            font-size: 8px;
            margin: 0;
        }
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Seriales y C贸digos de Barras</h1>

        <div class="tab-buttons">
            <button class="tab-button active" data-tab="generate">Generar Etiquetas</button>
            <button class="tab-button" data-tab="search">Buscar y Reimprimir</button>
        </div>

        <div id="generate" class="tab-content active">
            <div class="form-group">
                <label for="material">Material:</label>
                <input type="text" id="material" placeholder="Ingresa el n煤mero de material">
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci贸n:</label>
                <input type="text" id="descripcion" readonly>
            </div>

            <div class="form-group">
                <label for="um">UM:</label>
                <input type="text" id="um" readonly>
            </div>

            <h3>Generaci贸n de Seriales:</h3>
            <p>Elige una de las siguientes opciones para generar los seriales:</p>

            <div class="form-group">
                <label for="serialManual">Serial Individual:</label>
                <input type="text" id="serialManual" placeholder="Ej: NS270520250001">
            </div>

            <div class="form-group">
                <label for="serialesPegados">Pegar Seriales (uno por l铆nea):</label>
                <textarea id="serialesPegados" rows="5" placeholder="Pega aqu铆 tus seriales, uno por l铆nea"></textarea>
            </div>

            <div class="form-group">
                <label for="correlativoInicio">Serial Correlativo - Inicio:</label>
                <input type="text" id="correlativoInicio" placeholder="Ej: NS270520250001">
            </div>
            <div class="form-group">
                <label for="correlativoCantidad">Serial Correlativo - Cantidad:</label>
                <input type="number" id="correlativoCantidad" value="1" min="1" max="1000">
            </div>

            <div class="button-group">
                <button id="generateAndSaveButton" class="action-button btn-primary">Generar y Guardar</button>
                <button id="generateAndPrintButton" class="action-button btn-success">Generar e Imprimir</button>
            </div>

            <div class="labels-preview">
                <h2>Previsualizaci贸n de Etiquetas</h2>
                <div id="labelsPreviewContainer" class="labels-grid">
                </div>
                <h3>Seriales Generados (para copiar):</h3>
                <textarea id="serialsOutput" readonly></textarea>
            </div>
        </div>

        <div id="search" class="tab-content">
            <div class="form-group">
                <label for="searchSerialInput">Buscar por Serial:</label>
                <input type="text" id="searchSerialInput" placeholder="Ingresa un serial completo">
            </div>
            <div class="form-group">
                <label for="searchMaterialInput">Buscar por Material:</label>
                <input type="text" id="searchMaterialInput" placeholder="Ingresa el n煤mero de material">
            </div>
            <div class="button-group">
                <button id="searchButton" class="action-button btn-info">Buscar</button>
            </div>
            <div class="search-results">
                <h2>Resultados de la B煤squeda</h2>
                <ul id="searchResultList">
                </ul>
            </div>
        </div>
    </div>
<script>
    // --- JAVASCRIPT INCORPORADO ---
    document.addEventListener('DOMContentLoaded', () => {
        // --- Referencias del DOM para la secci贸n de Generaci贸n ---
        // Eliminados: nomenclaturaInput, codigoInput
        const materialInput = document.getElementById('material'); // Este campo ahora ser谩 de entrada directa
        const descripcionInput = document.getElementById('descripcion');
        const umInput = document.getElementById('um');
        const serialManualInput = document.getElementById('serialManual');
        const serialesPegadosInput = document.getElementById('serialesPegados');
        const correlativoInicioInput = document.getElementById('correlativoInicio');
        const correlativoCantidadInput = document.getElementById('correlativoCantidad');
        const generateAndSaveButton = document.getElementById('generateAndSaveButton');
        const generateAndPrintButton = document.getElementById('generateAndPrintButton');
        const labelsPreviewContainer = document.getElementById('labelsPreviewContainer');
        const serialsOutput = document.getElementById('serialsOutput'); // Para mostrar seriales generados en sesi贸n

        // --- Referencias del DOM para la secci贸n de B煤squeda ---
        const searchSerialInput = document.getElementById('searchSerialInput');
        const searchMaterialInput = document.getElementById('searchMaterialInput');
        const searchButton = document.getElementById('searchButton');
        const searchResultList = document.getElementById('searchResultList');

        // --- Referencias de las Pesta帽as ---
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        // --- URL de Google Apps Script (隆ACTUALIZA ESTA!) ---
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycby8MRwE-QRucfIf1gxTmrQ2TrdYisRZzncWaoQLaYy1m2TYutW6iQ6oeVFA-vOh00BIuQ/exec'; // Aseg煤rate de que esta URL sea la correcta y est茅 desplegada.

        let generatedSerialsInSession = []; // Array para guardar los seriales generados en la sesi贸n actual

        // --- Funciones de Utilidad ---

        // Funci贸n para actualizar los datos de Material, Descripci贸n y UM.
        // Ahora solo dispara la b煤squeda de datos del material.
        const updateMaterial = () => {
            buscarDatosMaterial();
            buscarUltimoSerial(); // Buscar el 煤ltimo serial generado para este material
            generarSerialesYEtiquetas(); // Para refrescar la previsualizaci贸n si el material cambia
        };

        // Funci贸n para buscar Descripci贸n y UM en Google Sheets
        const buscarDatosMaterial = async () => {
            const materialABuscar = materialInput.value.trim();

            if (!materialABuscar || GOOGLE_APPS_SCRIPT_WEB_APP_URL === '') {
                descripcionInput.value = '';
                umInput.value = '';
                return;
            }

            descripcionInput.value = 'Buscando...';
            umInput.value = 'Buscando...';

            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=searchMaterial&material=${encodeURIComponent(materialABuscar)}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();

                if (data && data.descripcion) {
                    descripcionInput.value = data.descripcion;
                    umInput.value = data.um || 'N/A';
                } else {
                    descripcionInput.value = 'Descripci贸n no encontrada.';
                    umInput.value = 'UM no encontrada.';
                }
            } catch (error) {
                console.error('Error al buscar datos del material:', error);
                descripcionInput.value = 'Error al cargar la descripci贸n.';
                umInput.value = 'Error al cargar UM.';
            }
        };

        // Funci贸n para buscar el 煤ltimo serial registrado para el Material actual
        const buscarUltimoSerial = async () => {
            const materialABuscar = materialInput.value.trim();
            serialManualInput.placeholder = 'Cargando 煤ltimo serial...';

            if (!materialABuscar || GOOGLE_APPS_SCRIPT_WEB_APP_URL === '') {
                serialManualInput.placeholder = 'Ej: NS270520250001';
                return;
            }

            try {
                const response = await fetch(`${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=getLastSerial&material=${encodeURIComponent(materialABuscar)}`);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                const data = await response.json();
                if (data && data.lastSerial) {
                    serialManualInput.value = data.lastSerial;
                    serialManualInput.placeholder = `ltimo: ${data.lastSerial}`;
                } else {
                    serialManualInput.value = '';
                    serialManualInput.placeholder = 'Ej: NS270520250001'; // O ning煤n serial previo
                }
            } catch (error) {
                console.error('Error al buscar 煤ltimo serial:', error);
                serialManualInput.value = '';
                serialManualInput.placeholder = 'Error al cargar 煤ltimo serial.';
            }
        };

        // Funci贸n para generar una 煤nica etiqueta HTML
        const createLabelHtml = (material, descripcion, um, serial) => {
            const labelDiv = document.createElement('div');
            labelDiv.className = 'label-container';
            labelDiv.innerHTML = `
                <h4>${material}</h4>
                <h5>${descripcion}</h5>
                <svg class="barcode-svg" data-serial="${serial}"></svg>
                <p class="serial-text">${serial}</p>
            `;
            return labelDiv;
        };

        // Funci贸n para renderizar el c贸digo de barras en un SVG
        const renderBarcodeSvg = (svgElement, serialValue) => {
            try {
                JsBarcode(svgElement, serialValue, {
                    format: "CODE128",
                    displayValue: false, // No mostrar el texto del serial debajo del c贸digo
                    lineColor: "#000",
                    width: 2,
                    height: 50,
                    margin: 0, // Sin m谩rgenes adicionales
                    background: "#fff"
                });
            } catch (e) {
                console.error("Error al generar el c贸digo de barras para serial:", serialValue, e);
                svgElement.innerHTML = `<p style="color: red; font-size: 7px; text-align: center;">Error BC: ${serialValue}</p>`;
            }
        };

        // Funci贸n principal para generar seriales y previsualizar etiquetas
        const generarSerialesYEtiquetas = () => {
            const material = materialInput.value.trim();
            const descripcion = descripcionInput.value.trim();
            const um = umInput.value.trim();

            // Validar que Material, Descripci贸n y UM est茅n cargados
            if (!material || !descripcion || !um ||
                descripcion.includes('Buscando') || descripcion.includes('Error')) {
                // No mostrar alert aqu铆, simplemente limpiar la previsualizaci贸n
                labelsPreviewContainer.innerHTML = '';
                serialsOutput.textContent = '';
                generatedSerialsInSession = [];
                return []; // Retorna un array vac铆o si los datos no son v谩lidos
            }

            labelsPreviewContainer.innerHTML = ''; // Limpiar previsualizaci贸n anterior
            const serialsToProcess = [];
            generatedSerialsInSession = []; // Limpiar la lista de seriales generados en sesi贸n

            // 1. Serial Individual
            const serialManual = serialManualInput.value.trim();
            if (serialManual) {
                serialsToProcess.push(serialManual);
            }

            // 2. Seriales Pegados
            const serialesPegados = serialesPegadosInput.value.trim();
            if (serialesPegados) {
                const parsedSerials = serialesPegados.split('\n').map(s => s.trim()).filter(s => s !== '');
                serialsToProcess.push(...parsedSerials);
            }

            // 3. Seriales Correlativos
            const correlativoInicio = correlativoInicioInput.value.trim();
            const correlativoCantidad = parseInt(correlativoCantidadInput.value, 10);

            if (correlativoInicio && correlativoCantidad > 0) {
                // L贸gica para extraer la parte num茅rica final y el prefijo/sufijo
                const match = correlativoInicio.match(/^(.*?)([0-9]+)([^0-9]*)$/);
                if (match) {
                    const prefix = match[1];
                    let startNumber = parseInt(match[2], 10);
                    const numDigits = match[2].length;
                    const suffix = match[3];

                    for (let i = 0; i < correlativoCantidad; i++) {
                        const currentNumber = (startNumber + i).toString().padStart(numDigits, '0');
                        serialsToProcess.push(`${prefix}${currentNumber}${suffix}`);
                    }
                } else {
                    alert('El serial inicial para el correlativo no tiene un patr贸n num茅rico reconocible. Por favor, aseg煤rate de que termine con n煤meros (ej. NS270520250001).');
                    return [];
                }
            }

            if (serialsToProcess.length === 0) {
                // No alert, simplemente no hay nada que previsualizar
                return [];
            }

            // Eliminar duplicados si es necesario (opcional, dependiendo de la l贸gica de negocio)
            const uniqueSerials = [...new Set(serialsToProcess)];

            // Generar previsualizaci贸n y registrar para la sesi贸n
            uniqueSerials.forEach(serial => {
                const labelHtml = createLabelHtml(material, descripcion, um, serial);
                labelsPreviewContainer.appendChild(labelHtml);
                generatedSerialsInSession.push({
                    material: material,
                    descripcion: descripcion,
                    um: um,
                    serial: serial
                });
            });

            // Renderizar todos los c贸digos de barras despu茅s de que los SVG est茅n en el DOM
            labelsPreviewContainer.querySelectorAll('.barcode-svg').forEach(svg => {
                renderBarcodeSvg(svg, svg.dataset.serial);
            });

            // Mostrar seriales generados en el 谩rea de texto
            serialsOutput.textContent = uniqueSerials.join('\n');

            return generatedSerialsInSession; // Retorna los seriales con sus datos completos
        };

        // Funci贸n para enviar datos a la hoja de "Registros" (ahora maneja m煤ltiples seriales)
        const enviarDatosARegistros = async (serialsToRegister) => {
            if (serialsToRegister.length === 0) {
                alert('No hay seriales para registrar.');
                return false;
            }

            // Validaciones adicionales antes de enviar (por si algo cambi贸 desde la generaci贸n)
            const material = materialInput.value.trim();
            const descripcion = descripcionInput.value.trim();
            const um = umInput.value.trim();

            if (!material || !descripcion || !um ||
                descripcion.includes('Buscando') || descripcion.includes('Error')) {
                alert('Faltan datos de Material, Descripci贸n o UM para registrar. Vuelve a cargar la informaci贸n.');
                return false;
            }

            // Asegurarse de que cada objeto en serialsToRegister tenga todos los campos
            const completeData = serialsToRegister.map(s => ({
                material: s.material,
                descripcion: s.descripcion,
                um: s.um,
                serial: s.serial
            }));

            generateAndSaveButton.disabled = true;
            generateAndPrintButton.disabled = true;
            generateAndSaveButton.textContent = 'Enviando...';
            generateAndPrintButton.textContent = 'Enviando...';

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ action: 'registerSerials', data: completeData }) // Enviar un array de objetos
                });

                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);

                const result = await response.json();

                if (result.success) {
                    alert('隆Datos registrados exitosamente en la hoja de Registros!');
                    return true;
                } else {
                    alert('Error al registrar los datos: ' + result.message);
                    return false;
                }
            } catch (error) {
                console.error('Error al enviar datos:', error);
                alert('Hubo un problema al conectar con el servidor para registrar los datos. Intenta de nuevo m谩s tarde. Detalles: ' + error.message);
                return false;
            } finally {
                generateAndSaveButton.disabled = false;
                generateAndPrintButton.disabled = false;
                generateAndSaveButton.textContent = 'Generar y Guardar';
                generateAndPrintButton.textContent = 'Generar e Imprimir';
            }
        };

   // MODIFICACIN PRINCIPAL AQU: generarEImprimirPDF usando html2canvas y jsPDF
    const generarEImprimirPDF = async (serialsData) => {
        if (serialsData.length === 0) {
            alert('No hay seriales para imprimir.');
            return;
        }

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({
            orientation: 'portrait', // O 'landscape' si el ancho es mayor que el alto del formato
            unit: 'mm',
            format: [110, 55] // Formato de 110mm de ancho por 55mm de alto para cada etiqueta
        });

        // Obtener dimensiones de la p谩gina PDF para centrado
        const pageWidth = doc.internal.pageSize.getWidth();
        const pageHeight = doc.internal.pageSize.getHeight();

        // **NUEVO: Offset para mover la etiqueta hacia arriba (en mm)**
        // Un valor negativo mover谩 hacia arriba, un valor positivo mover谩 hacia abajo.
        // Puedes ajustar este valor (ej. -2 para 2mm arriba, -5 para 5mm arriba, etc.)
        const yOffset = -30; // Ajusta este valor en mil铆metros (mm) seg煤n necesites

        for (let i = 0; i < serialsData.length; i++) {
            const item = serialsData[i];

            // Crear un contenedor temporal para renderizar la etiqueta y convertirla a imagen
            const tempLabelDiv = document.createElement('div');
            tempLabelDiv.style.cssText = `
                position: absolute;
                left: -9999px;
                top: -9999px;
                width: 150mm; /* El tama帽o de la etiqueta para html2canvas */
                height: 70mm;
                padding: 2mm; /* Replicar el padding del CSS de impresi贸n */
                box-sizing: border-box;
                background-color: #fff; /* Asegurar fondo blanco */
                /* Opcional: para controlar el layout interno si html2canvas tiene problemas */
                display: flex;
                flex-direction: column;
                justify-content: center; /* Centrar contenido verticalmente */
                align-items: center;    /* Centrar contenido horizontalmente */
                font-family: Arial, sans-serif; /* Ayuda a que html2canvas renderice las fuentes */
            `;
            tempLabelDiv.innerHTML = `
                <h1 style="font-size: 10px; margin: 0; text-align: center; line-height: 1;">${item.material}</h1>
                <h1 style="font-size: 7px; margin: 0; text-align: center; line-height: 1;">${item.descripcion}</h1>
                <svg id="tempBarcodeSvg-${i}" style="width: 90%; height: 12mm; margin: 1mm 0; display: block;"></svg>
                <h1 style="font-weight: bold; font-size: 9px; word-break: break-all; margin: 0; text-align: center; line-height: 1;">${item.serial}</h1>
            `;
            document.body.appendChild(tempLabelDiv);

            // Renderizar el c贸digo de barras en el SVG temporal
            const tempSvgElement = document.getElementById(`tempBarcodeSvg-${i}`);
            renderBarcodeSvg(tempSvgElement, item.serial);

            // Esperar a que el SVG sea renderizado por JsBarcode antes de capturar con html2canvas
            await new Promise(resolve => setTimeout(resolve, 100)); // Retardo aumentado para mayor seguridad

            // Capturar el contenido de la etiqueta temporal como una imagen
            const canvas = await html2canvas(tempLabelDiv, {
                scale: 3, // Aumentar la escala para mayor resoluci贸n en el PDF
                useCORS: true,
                logging: false
            });

            // Eliminar el div temporal
            document.body.removeChild(tempLabelDiv);

            if (i > 0) {
                doc.addPage();
            }

            const imgData = canvas.toDataURL('image/png');
            
            // Calcular dimensiones de la imagen para que quepa en el PDF manteniendo la proporci贸n
            const imgWidth = canvas.width;
            const imgHeight = canvas.height;

            // Calcular las dimensiones de la imagen ajustadas a la p谩gina del PDF
            const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
            const scaledWidth = imgWidth * ratio;
            const scaledHeight = imgHeight * ratio;

            // Calcular las coordenadas para centrar la imagen en la p谩gina
            const x = (pageWidth - scaledWidth) / 2;
            let y = (pageHeight - scaledHeight) / 2; // 'let' para poder modificarla

            // **Aplicar el offset vertical**
            y += yOffset; // Suma el offset (si es negativo, mover谩 hacia arriba)

            // A帽adir la imagen al PDF (la imagen del canvas)
            doc.addImage(imgData, 'PNG', x, y, scaledWidth, scaledHeight);
        }

        //  Usar Blob para abrir el PDF e imprimir autom谩ticamente
        try {
            const blob = doc.output('blob');
            const blobUrl = URL.createObjectURL(blob);

            const printWindow = window.open(blobUrl, '_blank');

            if (printWindow) {
                printWindow.onload = () => {
                    // Peque帽o retardo para asegurar que el PDF se cargue en la ventana emergente
                    setTimeout(() => {
                        printWindow.focus();
                        printWindow.print();
                        URL.revokeObjectURL(blobUrl); // Liberar la URL del blob despu茅s de usarla
                    }, 500); // 500ms de retardo
                };
                // Asegurarse de revocar la URL si la ventana se cierra sin cargar completamente
                printWindow.onbeforeunload = () => URL.revokeObjectURL(blobUrl);
            } else {
                alert("El navegador bloque贸 la ventana emergente para la impresi贸n. Por favor, permite las ventanas emergentes para esta p谩gina.");
            }
        } catch (e) {
            console.error("Error al abrir la ventana de impresi贸n/PDF:", e);
            alert("Hubo un error al preparar el PDF para impresi贸n. Detalles: " + e.message);
        }
    };

   
        // Funci贸n para limpiar el formulario despu茅s de generar/imprimir
        const resetForm = () => {
            // Eliminados: nomenclaturaInput.value, codigoInput.value
            materialInput.value = ''; // Se limpia el campo de material
            descripcionInput.value = '';

        };

        // --- Event Listeners para la secci贸n de Generaci贸n ---
        // Ahora el evento se dispara al cambiar el materialInput
        materialInput.addEventListener('input', updateMaterial); // Escucha directamente el campo de material

        // Re-generar vista previa de etiquetas cuando cambian los seriales
        serialManualInput.addEventListener('input', generarSerialesYEtiquetas);
        serialesPegadosInput.addEventListener('input', generarSerialesYEtiquetas);
        correlativoInicioInput.addEventListener('input', generarSerialesYEtiquetas);
        correlativoCantidadInput.addEventListener('input', generarSerialesYEtiquetas);


        generateAndSaveButton.addEventListener('click', async () => {
            const serials = generarSerialesYEtiquetas();
            if (serials.length > 0) {
                const success = await enviarDatosARegistros(serials);
                if (success) {
                    resetForm(); // Resetear si se guard贸 correctamente
                }
            } else {
                alert('No hay seriales v谩lidos para generar. Aseg煤rate de que el Material, Descripci贸n y UM est茅n cargados, y que hayas ingresado seriales.');
            }
        });

        generateAndPrintButton.addEventListener('click', async () => {
            const serials = generarSerialesYEtiquetas();
            if (serials.length > 0) {
                const success = await enviarDatosARegistros(serials); // Guardar primero
                if (success) {
                    await generarEImprimirPDF(serials); // Imprimir solo si se guard贸
                    resetForm();
                }
            } else {
                alert('No hay seriales v谩lidos para generar. Aseg煤rate de que el Material, Descripci贸n y UM est茅n cargados, y que hayas ingresado seriales.');
            }
        });

        // --- Event Listeners para la gesti贸n de Pesta帽as ---
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');

                // Limpiar campos de b煤squeda al cambiar a pesta帽a de generaci贸n
                if (button.dataset.tab === 'generate') {
                    searchSerialInput.value = '';
                    searchMaterialInput.value = '';
                    searchResultList.innerHTML = '';
                } else if (button.dataset.tab === 'search') {
                    // Opcional: Limpiar campos de generaci贸n al cambiar a b煤squeda
                    resetForm();
                }
            });
        });

        // --- Funcionalidad de B煤squeda (Parte 2, la implementaremos en el pr贸ximo paso) ---
        searchButton.addEventListener('click', async () => {
            alert('La funcionalidad de b煤squeda y reimpresi贸n se implementar谩 en el siguiente paso.');
            // Aqu铆 ir谩 la l贸gica para buscar y mostrar los seriales registrados
        });


        // --- Inicializaci贸n al cargar la p谩gina ---
        resetForm(); // Llama a resetForm para establecer los valores iniciales y limpiar
        // Se asume que la pesta帽a "Generar Etiquetas" es la activa por defecto
    });
